# ArgoCD Application for API Gateway Production Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway-prod
  namespace: argocd
  labels:
    environment: production
    project: api-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-deployed.slack: api-gateway-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: api-gateway-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: api-gateway

  source:
    repoURL: https://github.com/your-username/infra-k3s # Change to your repo
    targetRevision: main # Only main branch for production
    path: manifests/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    # Production requires manual approval
    automated:
      prune: false # Don't auto-delete in prod
      selfHeal: false # Don't auto-correct in prod
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m

  # Stricter health checks for production
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
        - /metadata/annotations/deployment.kubernetes.io~1revision

  revisionHistoryLimit: 20 # More history for prod
