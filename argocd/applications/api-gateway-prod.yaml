# ArgoCD Application for API Gateway Production Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway-prod
  namespace: argocd
  labels:
    environment: production
    project: api-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-deployed.slack: api-gateway-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: api-gateway-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: api-gateway

  source:
    repoURL: https://github.com/tu-usuario/infra-k3s # Cambia por tu repo
    targetRevision: main # Solo main branch para producción
    path: api-gateway/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    # Producción requiere aprobación manual
    automated:
      prune: false # No eliminar automáticamente en prod
      selfHeal: false # No auto-corregir en prod
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m

  # Health checks más estrictos para producción
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
        - /metadata/annotations/deployment.kubernetes.io~1revision

  revisionHistoryLimit: 20 # Más historia para prod
