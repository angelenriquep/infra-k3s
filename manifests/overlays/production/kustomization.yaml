apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Production-specific settings
namePrefix: prod-
nameSuffix: -v1

# Production patches
patchesStrategicMerge:
  - replica-patch.yaml
  - resource-patch.yaml
  - security-patch.yaml

# Production-specific ConfigMaps
configMapGenerator:
  - name: app-config
    literals:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=info
      - API_BASE_URL=https://api.mycompany.com

# Production-specific annotations
commonAnnotations:
  environment: production
  monitoring: enabled
