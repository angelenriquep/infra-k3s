apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
  - backend-api.yaml
  - gateway-infrastructure.yaml
  - httproutes.yaml
  - nodeport-gateway.yaml
  - frontend-deployment-service.yaml

# Generated resources
configMapGenerator:
  - name: frontend-html
    files:
      - frontend/index.html
      - frontend/nginx.conf

# Common labels for all resources
commonLabels:
  project: api-gateway
  component: web

# Common annotations
commonAnnotations:
  managed-by: kustomize
