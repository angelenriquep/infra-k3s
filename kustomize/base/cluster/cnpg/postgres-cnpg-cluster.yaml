---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: migration-target
  namespace: default
spec:
  instances: 1

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"
      max_replication_slots: "10"
      max_wal_senders: "10"
      max_logical_replication_workers: "4"
      shared_preload_libraries: ""

  bootstrap:
    pg_basebackup:
      source: zalando-source
      database: postgres
      owner: postgres

  externalClusters:
    - name: zalando-source
      connectionParameters:
        host: dev-api-gateway-postgres.default.svc.cluster.local
        port: "5432"
        user: streaming_replica
        dbname: postgres
        sslmode: require
      password:
        name: zalando-replica-credentials
        key: password

  storage:
    size: 1Gi
    storageClass: local-path

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 500Mi

---
apiVersion: v1
kind: Secret
metadata:
  name: zalando-replica-credentials
  namespace: default
type: kubernetes.io/basic-auth
data:
  username: c3RyZWFtaW5nX3JlcGxpY2E= # streaming_replica
  password: cmVwbGljYXRpb25fcGFzc3dvcmQxMjM= # replication_password123

---
apiVersion: v1
kind: Secret
metadata:
  name: app-user-credentials
  namespace: default
type: kubernetes.io/basic-auth
data:
  username: YXBwX3VzZXI= # app_user
  password: YXBwX3Bhc3N3b3Jk # app_password
